<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
     <h:head>
        <title>Welcome Page</title>
    </h:head>
    <h:body>
        <center><b><h1 style="color:blue">Welcome to the Online Paying System!</h1></b>
        
        <br/>
        
         <h:form>
            <h:outputText value="Username:"></h:outputText>
            <h:inputText label="Username" required="true" requiredMessage="Username Required!" value="#{loginBean.email}"></h:inputText>
            <br></br>
            
            <h:outputText value="Password:"></h:outputText>
            <h:inputSecret label="Password" required="true" requiredMessage="Password Required!" value="#{loginBean.pw}"></h:inputSecret>
            <br></br>
            
            
            <h:commandButton type="submit" value="Login" action="#{loginBean.login()}"></h:commandButton>
            <h:commandButton type="reset" value="Clear"/>
        </h:form>
        
        
        <br></br>
        Not a member? <h:link value="Register Now!" outcome="registration"/>
        <br/>
       </center> 
    </h:body>
</html>
