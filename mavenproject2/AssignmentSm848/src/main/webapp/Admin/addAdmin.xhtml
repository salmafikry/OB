<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Admin</title>
    </h:head>
    <h:body>
        <center>
        <h:form>
            Fill in the details and press the Add Admin button.
            <br/>
            *Username:<h:inputText id ="username" value="#{newAdminBean.username}" title="Enter user name" required="true" requiredMessage="Please fill in all mandatory fields"/>
            
            <br/>
            *Password: <h:inputText id="password" value="#{newAdminBean.password}" required="true" requiredMessage="Please fill in all mandatory fields" validatorMessage="Your password must be: >=8 characters, contains lower and upper case letters, and contains at least 1 digit" >
                <f:validateRegex pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$"></f:validateRegex>
            </h:inputText>
            <br/>
            *Confirm Password: <h:inputText id="cpassword" value="#{newAdminBean.confirmpw}" required="true" requiredMessage="Please fill in all mandatory fields" validatorMessage="Your password must be: >=8 characters, contains lower and upper case letters, and contains at least 1 digit" >
                <f:validateRegex pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$"></f:validateRegex>
            </h:inputText>
            <h:commandButton style=" font-size:200%" id="addadmin" type="submit" value="Add Admin"  action="#{newAdminBean.addAdmin()}" title="Register Admin"/>
            <br/>
           
        </h:form>
            <h:form>
                 <h:commandButton style=" font-size:200%" id="cancell"  value="Cancel"  action="adminHome" />
            </h:form>
            <br/>
     
            
       </center>     
    </h:body>
</html>
