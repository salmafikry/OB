<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
     >
    <h:head>
        <title>Per User Transactions</title>
    </h:head>
    <h:body>
        <center>
         <h:form>
            *Email:
            <h:inputText label="username" value="#{adminRetrieveEmailTransaction.email}" required="true" requiredMessage="Email Required!"></h:inputText>
            <h:commandButton type="submit" value="View Transactions" action="#{adminRetrieveEmailTransaction.findUserTransactions()}"></h:commandButton>
            
            <h:commandButton type="reset" value="Clear"/>
            <br></br>
        </h:form>
        <h:dataTable value="#{adminRetrieveEmailTransaction.userstransactions}" var="usrTrans">
            <h:column>
                <f:facet name="header">Transaction ID</f:facet>
                    #{usrTrans.transID}
            </h:column>
             <h:column>
                <f:facet name="header">Sender Email Address</f:facet>
                    #{usrTrans.sender}
            </h:column>
           
            <h:column>
                <f:facet name="header">Amount</f:facet>
                    #{usrTrans.transAmount}
                     
            </h:column>
            <h:column>
                <f:facet name="header">Currency</f:facet>
                    #{usrTrans.amountCurrency}
            </h:column>
            
            <h:column>
                <f:facet name="header">Receiver Email Address</f:facet>
                    #{usrTrans.receiver}
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                    #{usrTrans.transStatus}
            </h:column>
        </h:dataTable>
        <br/>
             <h:link value="Home Page" outcome="adminHome"/>
             </center>
    </h:body>
</html>
