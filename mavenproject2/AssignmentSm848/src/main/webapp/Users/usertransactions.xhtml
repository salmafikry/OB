<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User Transactions</title>
    </h:head>
     <h:body>
        <center>
        Hello, see your transactions
        
        <h:dataTable value="#{retrieveTransactionsBean.gettransList()}" var="transaction">
            <h:column>
                <f:facet name="header">Transaction ID</f:facet>
                <center>  #{usrReq.transID} </center>
            </h:column>
           
             
             <h:column>
                <f:facet name="header">Sender Email Address</f:facet>
                    #{transaction.sender}
            </h:column>
            <h:column>
                <f:facet name="header">Amount</f:facet>
                    #{transaction.transAmount}
                     <!-- pass the amount and the currency in order to format the amount with the relevant currency -->
            </h:column>
             <h:column>
                <f:facet name="header">Currency</f:facet>
                <center>   #{usrReq.amountCurrency} </center>
            </h:column>
           
            <h:column>
                <f:facet name="header">Receiver Email Address</f:facet>
                    #{transaction.receiver}
            </h:column>
            
             <h:column>    				
                <f:facet name="header">Transaction Status</f:facet>    				
                    #{transaction.transStatus}
            </h:column>
        </h:dataTable>
         <br/>
             <h:link value="Home Page" outcome="homePage"/>
        
       </center>
    </h:body>
</html>
