<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Payment form</title>
    </h:head>
    <h:body>
        <center>
        <center style="font-size: 150%; color:blue"><b>Complete the form below to make a payment!</b></center>
        <br/><br/>
        <h:form>
            Fill in the details and press the submit button.
            <br/>
            
            
            
            
            *Enter the receiver's email:<h:inputText id="receiverEmail" value="#{transactionBean.receiver}"  maxlength="30" required="true" requiredMessage="Please fill in all mandatory fields" title="receiver email" >
            <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"></f:validateRegex>
            </h:inputText>
                <!--Ensure email address is valid by checking if it contains an @ symbol -->
                <!--Regular Expression Source: http://stackoverflow.com/questions/7875108/email-validation-using-regular-expression-in-jsf-2-primefaces -->
            <br/>
            *Amount to send:<h:inputText id="amount" value="#{transactionBean.amount}" maxlength="13" required="true" requiredMessage="Please fill in all mandatory fields" converterMessage="Please enter digits only." title="amount" />
            
            
            <br/>
            <br/>
       
            <h:commandButton style=" font-size:200%" id="submit" type="submit" value="Submit"  action="#{transactionBean.submitPayment()}" title="Register User"/>
                      
            <h:commandButton style=" font-size: 160%" id="reset" type="reset" value="Reset Form" title="Reset Form"/>
            
        </h:form>
         <br/>
             <h:link value="Home Page" outcome="homePage"/>
             </center>
    </h:body>
</html>
