<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <title>User Registration</title>
    </h:head>
    <h:body>
        <br/>
        <center style="font-size: 150%; color:blue"><b>Complete the form below to register with our Online Payment System!</b></center>
        <br/><br/>
        <h:form><center>
            Fill in the details and press the register button.
            <br/>
            *Username:<h:inputText id ="username" value="#{registrationBean.username}" title="Enter user name" required="true" requiredMessage="Please fill in all mandatory fields"/>
            
            
            <br/>
            
            
            *First Name:<h:inputText id="first_name" value="#{registrationBean.name}" label="First Name" maxlength="13" required="true" requiredMessage="Please fill in all mandatory fields" title="First Name" />
            <br/>
            *Last Name:<h:inputText id="last_name" value="#{registrationBean.surname}" label="Last Name" maxlength="13" required="true" requiredMessage="Please fill in all mandatory fields" title="Last Name" />
            
            <br/>
            *Email:<h:inputText id="email" value="#{registrationBean.email}" required="true" requiredMessage="Please fill in all mandatory fields" validatorMessage="Invalid Email!" >
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"></f:validateRegex>
               
            </h:inputText>
            <br/>
           *Date of Birth: <h:inputText id="date_of_birth" value="#{registrationBean.dob}" maxlength="20" required="true" requiredMessage="Please enter your date of birth" title="Date of Birth" >
                <f:converter converterId="multiDateConverter"/>
                <f:attribute name="pattern1" value="dd/MM/yyyy" />
                <f:attribute name="pattern2" value="dd-MM-yyyy" />
            </h:inputText>
            <br/>
            
            *Phone Number:    <h:inputText id="phoneNumber" value="#{registrationBean.phoneNum}" required="true" requiredMessage="Please fill in all mandatory fields" validatorMessage="Invalid Phone Number!">
                <f:validateRegex pattern="[0-9]+"></f:validateRegex>
               
            </h:inputText>
            <br/>
            
            *Password: <h:inputText id="password" value="#{registrationBean.userpassword}" required="true" requiredMessage="Please fill in all mandatory fields" validatorMessage="Your password must be: >=8 characters, contains lower and upper case letters, and contains at least 1 digit" >
                <f:validateRegex pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$"></f:validateRegex>
            </h:inputText>
            <br/>
            *Confirm Password: <h:inputText id="cpassword" value="#{registrationBean.cpsw}" required="true" requiredMessage="Please fill in all mandatory fields" validatorMessage="Your password must be: >=8 characters, contains lower and upper case letters, and contains at least 1 digit" >
                <f:validateRegex pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$"></f:validateRegex>
            </h:inputText>
            <br/>
            *Currency: 
            <h:selectOneMenu value="#{registrationBean.currency}">
                <f:selectItem itemLabel="GB Pounds" itemValue="GB Pounds"></f:selectItem>
                <f:selectItem itemLabel="US Dollars" itemValue="US Dollars"></f:selectItem>
                <f:selectItem itemLabel="Euros" itemValue="Euros"></f:selectItem>
            </h:selectOneMenu>
            
            
            
            
            
 
            
            
            
            <br/>
            <br/>
       
            <h:commandButton style=" font-size:200%" id="register" type="submit" value="Register"  action="#{registrationBean.register}" title="Register User"/>
                      
            <h:commandButton style=" font-size: 160%" id="reset" type="reset" value="Reset Form" title="Reset Form"/>
            <h:commandButton style=" font-size:200%"  value="Cancel"  action="cancel" />
            </center>
        </h:form>
        <br/>
        <center>Already a member? <h:link value="Login Now!" outcome="index"/></center>
         
    </h:body>
</html>
